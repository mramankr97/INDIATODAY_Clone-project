<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/checkout.css">
</head>

<body>
  <div id="header"></div>
  <div id="cart">
    <h2>YOU ARE SUBSCRIBING FOR:</h2>
    <hr>
    <div>
      <div>
        <li>Item & Descrition</li>
        <li>Duration</li>
        <li>Total Amt.</li>
      </div>
      <div>
        <li>India Today Mag</li>
        <li>1 Year</li>
        <li id="mycart"></li>
      </div>
    </div>
  </div>
  <hr>
  <div id="checkout">
    <form>
      <h1>PROFILE E-MAIL</h1>
      <hr class="redBar">
      <input type="email" id="email" placeholder="Email">
      <h1>ADDRESS</h1>
      <hr class="redBar">
      <input type="text" name="name" id="name" placeholder="Full Name">
      <input type="number" id="phone" placeholder="Mobile number">
      <input type="text" name="ADDRESS" id="address" placeholder="Address">
      <input type="text" name="country" id="country" placeholder="country">
      <input type="text" name="state" id="state" placeholder="state">
      <input type="text" name="city" id="city" placeholder="city">
      <input type="number" name="pin" id="pin" placeholder="PIN CODE">
      <input type="submit" value="Save Address" id="submit">
    </form>
  </div>
  <div id="footer"></div>
</body>

</html>
<script type="module" src="scripts/checkout.js"></script>
<script src="scripts/index.js"></script>
