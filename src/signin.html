<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signin.css">
</head>

<body>
    <div id="navbar">
        <div id="backnavbar">
            <img src="https://img.icons8.com/carbon-copy/72/return.png" alt="">
            <p>Back To India Today</p>
        </div>
        <div id="logo">
            <img src="https://auth.indiatoday.in/sites/all/themes/itg/images/span_itg_group.png" alt="">
        </div>
    </div>
    <div id="Heading">
        <p>Sign in to India Today</p>
        <p>Don't have an account?<a href="signup.html">Sign Up Now »</a></p>
    </div>
    <form id="login" onsubmit="getLogin(event)">
        <input type="text" name="username" id="username" placeholder="Enter your username">
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <button id="submit">Log-in</button>
    </form>

    <div id="footer">
        <p>Copyright © 2022 Living Media Limited For reprint Syndications Today | Privacy Policy | Cancellation & Refund
            | Customer Care</p>
    </div>
</body>

</html>
<script src="./scripts/signin.js"></script>
